<!DOCTYPE HTML>
<html ng-app="AddCliente">
<head>
    <title>Registro Cliente</title>

    <!-- comentario: etiquetas META descriptiva para nuestro sitio web-->
    <meta charset='utf-8'><!-- Codificacion de documento para uso de caracteres-->
    <script src="../../Scripts/angular.js"></script>
    <meta name='description' content='Laboratorio #1 HTML5-CSS3'>
    <meta name='keywords' content='HTML5,CSS3,JavaScript'>
    <link rel="shortcut icon" href="html5.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Scripts - Web/Scripts - Caja/AddCliente.js"></script>

    <link rel='stylesheet' href='../css/styles.css'>
</head>

<body>
    <div id='page'>
        <header>
            <div id='logo'><img src="../rsc/imgs/bot.png" alt="picture" width="190" /></div>
            <nav id='menu'>
                <ul>

                    <li><a href='addFactura.html' title="INICIO">Crear Factura</a></li>
                </ul>
            </nav>
        </header>

        <section id='main'>

            <br /><br />
            <section id='registro'>
                <form ng-controller="AddClienteController">
                    <center>
                        <h2>REGISTRO</h2>
                        <input type="number" class='field' value='' placeholder='Cedula' name='txtcedula' ng-model="cedula" required />
                        <br><br>
                        <input type="text" class='field' value='' placeholder='Nombre' name='txtnombre' ng-model="nombre" required />
                        <br><br>
                        <input type="text" class='field' value='' placeholder='Primer Apellido' name='txtapp1' ng-model="apellido1" required />
                        <br><br>
                        <input type="text" class='field' value='' placeholder='Segundo Apellido' name='txtapp2' ng-model="apellido2" required />
                        <br><br>
                        <input type="number" class='field' value='' placeholder='Telefono' name='txttel' ng-model="telefono" required />
                        <br><br>
                        <input type="password" class='field' value='' placeholder='Password' name='txtpass' ng-model="password" required />
                        <br><br>
                        <h3>Provincia</h3>
                        <select class="form-control" ng-model="prov" ng-change="getcantones()">
                            <option ng-repeat="x in provincias">{{x}}</option>
                        </select>
                        <h3>Canton</h3>
                        <select class="form-control" ng-model="cant" ng-change="getdistritos()">
                            <option ng-repeat="x in cantones">{{x}}</option>
                        </select>
                        <h3>Distrito</h3>
                        <select class="form-control" ng-model="dis">
                            <option ng-repeat="x in distritos">{{x}}</option>
                        </select>
                        <br><br>
                        <input type="text" class='field' value='' placeholder='Direccion' name='txtdir' ng-model="direccion" required />
                        <br><br>
                        <input type="date" class='field' value='' placeholder='Fecha Nacimiento' name='txtFechaNac' ng-model="fecha" required id="fech"/>
                        <br><br>
                        
                        <button type="button" class="button button-primary" ng-click="addcliente()">Registrar Cliente</button>
                    </center>
                </form>


            </section>
        </section>


    </div>

</body>
</html>
