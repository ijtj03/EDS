<body>

        </header>
        <section id='main'>
            <section>
                <form class="form-inline">
                    <center>
                        <br /><br />
                        <h2>CREAR CLIENTE</h2>
                        <input type="number" class='form-control' value='' placeholder='Cedula' name='txtcedula' ng-model="cedula" required />
                        <br><br>
                        <input type="text" class='form-control' value='' placeholder='Nombre' name='txtnombre' ng-model="nombre" required />
                        <br><br>
                        <input type="text" class='form-control' value='' placeholder='Primer Apellido' name='txtapp1' ng-model="apellido1" required />
                        <br><br>
                        <input type="text" class='form-control' value='' placeholder='Segundo Apellido' name='txtapp2' ng-model="apellido2" required />
                        <br><br>
                        <input type="number" class='form-control' value='' placeholder='Telefono' name='txttel' ng-model="telefono" required />
                        <br><br>
                        <input type="password" class='form-control' value='' placeholder='Password' name='txtpass' ng-model="password" required />
                        <br><br>
                        <select class="form-control">
                            <option>dbProvincias</option> <!--con un repeat-->
                        </select>
                        <select class="form-control">
                            <option>dbCantonesxProvincia</option> <!--con un repeat-->
                        </select>
                        <select class="form-control">
                            <option>dbDistritosxCanton</option> <!--con un repeat-->
                        </select>
                        <br><br>
                        <input type="text" class='form-control' value='' placeholder='Direccion' name='txtdir' ng-model="direccion" required />
                        <br><br>
                        <input type="date" class='form-control' value='' placeholder='Fecha Nacimiento' name='txtFechaNac' ng-model="fecha" required />
                        <br><br>

                        <button type="submit" class="btn btn-default">Crear Cliente</button>
                    </center>
                </form>
            </section>           
        </section>



    </div>
