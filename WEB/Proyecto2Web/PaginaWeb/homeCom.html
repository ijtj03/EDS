<!DOCTYPE html>
<html lang="en" ng-app="HomeCom">
<head>

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comision Beca</title>


    <!-- PLUGINS CSS STYLE -->
    <!-- Bootstrap -->
    <link href="plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="plugins/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    <!-- Fancy Box -->
    <link href="plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="plugins/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="body-wrapper" ng-controller="HomeComCtrl">

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg  navigation">
                        <a class="navbar-brand" href="homeCom.html">
                            <img src="images/logo.png" alt="">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto main-nav ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="homeCom.html">Aspirante por Beca</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ml-auto mt-10">
                                <li class="nav-item">
                                    <a class="nav-link login-button" href="logEst.html">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!--==================================
    =            User Profile            =
    ===================================-->
    <section class="dashboard section">
        <!-- Container Start -->
        <div class="container">
            <!-- Row Start -->
            <div class="row">
                <div class="col-md-12 offset-md-1 col-lg-12 offset-lg-0">
                    <!-- Recently Favorited -->
                    <div class="widget dashboard-container my-adslist">
                        <table class="table product-dashboard-table">
                            <thead>
                                <tr>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Tipo de Beca</th>
                                    <th class="text-center">Promedio Ponderado </th>
                                    <th class="text-center">Promedio Anterior</th>
                                    <th class="text-center">Promedio Curso</th>
                                    <th class="text-center">Curso</th>
                                    <!---<th class="text-center">Horas a Asignar</th>
                                    <th class="text-center">Encargado</th>-->
                                    <th class="text-center">Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in sols">
                                    <td class="product-category" data-title="Nombre"><span class="categories">{{x.Nombre}}{{x.App1}}{{x.App2}}</span></td>
                                    <td class="product-category" data-title="Tipo de Beca"><span class="categories">{{x.TipoBeca}}</span></td>
                                    <td class="product-category" data-title="Estado"><span class="categories">{{x.PPG}}</span></td>
                                    <td class="product-category" data-title="Estado"><span class="categories">{{x.PPA}}</span></td>
                                    <td class="product-category" data-title="Estado"><span class="categories">{{x.PPC}}</span></td>
                                    <td class="product-category" data-title="Estado"><span class="categories">{{x.Curso}}</span></td>
                                    <!---<td class="product-category" data-title="Estado">
                                        <input type="number" name="" value=50 min=0>
                                    </td>
                                    <td class="product-category" data-title="Estado">

                                    </td>-->
                                    <td class="action" data-title="Accion">
                                        <div class="">
                                            <ul class="list-inline justify-content-center">
                                                <li title="Aprobar Solicitud" class="list-inline-item">
                                                    <a href="#openModal1" ng-click="revisando(x.id)" class="edit">
                                                        <i class="fa fa-check"></i>
                                                    </a>
                                                </li>
                                                <li title="Rechazar Solicitud" class="list-inline-item">
                                                    <a ng-click="rechazar(x.id)" class="delete">
                                                        <i class="fa fa-close"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- Row End -->
        </div>
        <!-- Container End -->
    </section>
    <div id="openModal1" class="modalDialog">
        <div class="modalDialog-div2">
            <a href="#close" title="Close" class="close">X</a>
            <div class="container">
                <center>
                    <form ng-submit="aceptar()">
                        <div class="">
                            <label>Seleccione al encargado de este estudiante</label>
                            <select required ng-model="usuario">
                                <option ng-repeat="x in users" value={{x.IdDep}}>{{x.Nombre}}</option>
                            </select>
                        </div>
                        <div>
                            <br />
                            <label>Horas a asignar:</label>
                            <input required type="number" max="150" min="0" ng-model="hAs" />
                        </div>
                        <div>
                            <br />
                            <button type="submit">Completar</button>
                        </div>
                    </form>
                </center>
            </div>

        </div>
    </div>
    <!--============================
    =            Footer            =
    =============================-->
    <!--============================
    =            Footer            =
    =============================-->
    <footer class="footer section section-sm">
        <!-- Container Start -->
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-7 offset-md-1 offset-lg-2">
                    <!-- About -->
                    <div class="block about">
                        <!-- footer logo -->
                        <img src="images/logo-footer.png" alt="">
                        <!-- description -->
                    </div>
                </div>
                <!-- Link list -->
                <div class="col-lg-3 offset-lg-3 col-md-3">
                    <div class="block">
                        <h4>Contacto: {{config.Contacto}}</h4>
                        <ul>
                            <h4>Telefono: {{config.Telefono}}</h4>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container End -->
    </footer>

    <!-- JAVASCRIPTS -->
    <script src="../Scripts/angular.min.js"></script>
    <script src="plugins/bootstrap/dist/js/popper.min.js"></script>
    <script src="plugins/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script src="../Scripts - Web/homeCom.js"></script>

</body>

</html>
